databaseType = "MariaDb"
id = "84da83c7-d77c-485d-9940-0705b757978e"
name = "DBS_Maria_Migrations"

[flyway]
locations = [ "filesystem:migrations" ]
mixed = true
outOfOrder = true
schemaModelLocation = "schema-model"
validateMigrationNaming = true
baselineVersion = "001_20241018131046"
baselineOnMigrate = true

  [flyway.check]
  majorTolerance = 0

[flywayDesktop]
developmentEnvironment = "development"
schemaModel = "schema-model"
shadowEnvironment = "shadow"

  [flywayDesktop.generate]
  undoScripts = true

[redgateCompare]
filterFile = "filter.rgf"

[redgateCompare.mysql.options.ignores]
ignoreNewlinesInTextObjects = "off"

[environments.prod]
url = "jdbc:mysql://127.0.0.1"
schemas = [ "dbs_1prod" ]
user = "root"
password = "${localSecret.Flyway Desktop bce4a4c6-7653-4c9b-bf01-ab727ece922d}"

[environments.Build]
url = "jdbc:mysql://127.0.0.1"
schemas = [ "dbs_build" ]
user = "root"
password = "${localSecret.Flyway Desktop bce4a4c6-7653-4c9b-bf01-ab727ece922d}"

[environments.UAT]
url = "jdbc:mysql://127.0.0.1"
schemas = [ "dbs_uat" ]
user = "root"
password = "${localSecret.Flyway Desktop bce4a4c6-7653-4c9b-bf01-ab727ece922d}"

[environments.Check]
url = "jdbc:mysql://127.0.0.1"
schemas = [ "dbs_check" ]
user = "root"
password = "${localSecret.Flyway Desktop bce4a4c6-7653-4c9b-bf01-ab727ece922d}"
